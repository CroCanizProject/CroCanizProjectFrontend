<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesi칩n</title>

</head>

<body>
  <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <!-- Opcional de agregar estilos a el div de arriba
      style="border: solid; border-color: rgb(46, 44, 44); border-radius: 10px; box-shadow: 5px 5px 5px black;"> -->
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="../../../assets/img/unidos.jpg"
          class="img-fluid" alt="fondo">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <br>
        <h1 style="text-align: center;">CANIS-FELIZ</h1>
        <br>
        <h2>Inicio de Sesi칩n</h2>
        <br>
        <form 
        [formGroup]="loginForm">
          <div class="form-group has-feedback">
            <i class="fa fa-user form-control-feedback"></i>
            <input type="email" class="form-control" formControlName="email" placeholder="Usuario:">
          </div>
          <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')"
            class="text-danger">*El usuario es requerido
          </small> 
          <br>
          
          <div class="form-group has-feedback">
            <i class="fa-solid fa-lock form-control-feedback"></i>
            <input type="password" class="form-control" formControlName="password" placeholder="Contrase침a:">
          </div>
            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                class="text-danger">*Contrase침a requerida
          </small> 
                <br>
          <div class="d-grid gap-2">
            <button (click)="onLogin()" class="btn btn-primary" type="submit">Ingresar</button>
          </div>
  
          
          <div class="container">
            <img src="../../../assets/img/perritos_login.png" alt="Imagen de fondo" class="imagen-fondo">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>

</html>
