    <form [formGroup]="ProductoForm">
    <div class="mb-3">
      <label  class="control-label">Nombre de prodcuto:</label>
      <input type="text" class="form-control" id="nombre" formControlName="name" name="=name">
    </div>
    <div class="mb-3">
      <label  class="control-label">Descripcíon de prodcuto:</label>
      <input type="text" class="form-control" id="descripción" formControlName="description" name="description">
    </div>
    <div class="mb-3">
      <label  class="control-label">Stock: </label>
    <input type="number" class="form-control" id="stock" formControlName="stock" name="stock" >
    </div>
    <label class> Seleccionar Categoria:</label>
     <div class="mb-3">
      <select class="form-control" id="categoria" formControlName="category_id">
        <option value="" disabled hidden selected></option>
        <option  *ngFor="let categoria of categorias.data" value="{{categoria.id}}">{{categoria.name}}</option>
      </select>              
     </div>
     <div class="mb-3">
      <label  class="control-label">Precio:</label>
      <input type="number" class="form-control" id="precio" formControlName="price" name="price">
      </div>
    <label> Seleccionar provedor: </label>
    <div class="mb-3">
      <select class="form-control" id="provedor" formControlName="supplier_id">
        <option value="" disabled hidden selected></option>
      <option *ngFor="let supplier of proveedores.data" value="{{supplier.id}}">{{supplier.nameSupplier}}</option>
      </select>      
  </div>    
  <label class="control-label"> Seleccionar imagen: </label>
  <div class="mb-3">
    <input type="file" class="form-control" id="image" name="image" formControlName="image" (change)="onFileSelected($event)">
  </div>
</form>
<div class="col-md-3">
<button type="button" class="btn btn-success" (click)="onSubmit()" *ngIf="Producto==null">Crear nuevo producto</button>
<button type="button" class="btn btn-success" (click)="update(Producto.id)" *ngIf="Producto!=null">Editar producto</button>
</div>
