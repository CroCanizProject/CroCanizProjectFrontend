<form [formGroup]="UsuarioForm">
    <div class="mb-3">
      <label  class="control-label">Nombre de usuario:</label>
      <input type="text" class="form-control" id="nombre" formControlName="name" name="=name">
    </div>
    <div class="mb-3">
      <label  class="control-label">Correo:</label>
      <input type="text" class="form-control" id="correo" formControlName="email" name="email">
    </div>
    <div class="mb-3">
      <label  class="control-label">Contraseña: </label>
    <input type="text" class="form-control" id="contraseña" formControlName="password" name="password">
    </div>
     <div class="mb-3">
      <label  class="control-label">Rol:</label>
      <input type="text" class="form-control" id="rol" formControlName="role" name="role">
      </div>
</form>
<div class="col-md-3">
<button type="button" class="btn btn-success" (click)="update(Usuario.id)" *ngIf="Usuario!=null">Editar Usuario</button>
</div>
